name: Mirror DEV -> PROD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DEV
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # conserva todo el historial de commits

      - name: Configurar Git
        run: |
          git config user.name "${{ secrets.PROD_GRUPO3 }}"
          git config user.email "ci-bot@users.noreply.github.com"

      - name: Agregar remoto de producci√≥n
        run: |
          git remote add prod "https://${{ secrets.PROD_GRUPO3 }}:${{ secrets.PROD_PAT }}@${{ secrets.PROD_REPO#https:// }}"

      - name: Enviar espejo (branches + tags)
        run: |
          git push --prune prod +refs/heads/*:refs/heads/*
          git push --prune --tags prod
