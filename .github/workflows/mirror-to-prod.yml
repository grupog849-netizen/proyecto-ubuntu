name: Mirror DEV -> PROD

on:
  push:
    branches: [ "main", "principal" ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DEV (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"

      - name: Add PROD remote (token only)
        run: |
          git remote remove prod || true
          git remote add prod "https://x-access-token:${{ secrets.PROD_PAT }}@github.com/grupog849-netizen/proyecto-ubuntu-prod.git"
          git remote -v
          # sanity check: valida permiso al repo destino
          git ls-remote prod

      - name: Mirror branches (force + prune)
        run: |
          git push --force --prune prod '+refs/heads/*:refs/heads/*'

      - name: Mirror tags (force + prune)
        run: |
          git push --force --prune --tags prod
