name: Auto Merge Branches

on:
  push:
    branches: [dev-app, staging]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-merge-${{ github.ref }}
  cancel-in-progress: false

jobs:
  merge-to-staging:
    # Solo fusiona cuando hay cambios en dev-app
    if: github.ref == 'refs/heads/dev-app'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (usa GITHUB_TOKEN)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ¡No deshabilitar credenciales!
          # persist-credentials: false

      - name: Set git identity
        run: |
          git config user.name  "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"

      - name: Merge dev-app -> staging (idempotente)
        run: |
          git fetch origin --prune
          git checkout staging
          git merge --no-ff --no-edit origin/dev-app || true
          git push origin staging

  pr-staging-to-main:
    needs: merge-to-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (usa GITHUB_TOKEN)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # persist-credentials: false   # <- NO

      - name: Create PR staging -> main
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto-PR: staging → main"
          body:  "PR automático generado por workflow."
          commit-message: "chore: sync staging -> main"
          base: main
          branch: ci/auto-pr-staging-to-main
          delete-branch: true
          draft: false

      - name: Auto-approve (si se requiere)
        if: steps.cpr.outputs.pull-request-number != ''
        uses: juliangruber/approve-pull-request-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.cpr.outputs.pull-request-number }}

      - name: Enable auto-merge (squash)
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
